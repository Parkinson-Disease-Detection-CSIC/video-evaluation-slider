<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.videosCount = {{ videos|length }};
        document.videoArray = {{ videos|safe }};
        document.general_or_symptoms = "{{ type }}";
        document.evaluation_start = new Date();
        document.currentVideo=0;
        document.generalRangeNotClicked = true;
        document.generalStarsNotClicked = true;
        document.tremorRangeNotClicked = true;
        document.tremorStarsNotClicked = true;
        document.bradykinesiaRangeNotClicked = true;
        document.bradykinesiaStarsNotClicked = true;
        document.stabilityRangeNotClicked = true;
        document.stabilityStarsNotClicked = true;
        document.dynStabilityRangeNotClicked = true;
        document.dynStabilityStarsNotClicked = true;
        document.freezingRangeNotClicked = true;
        document.freezingStarsNotClicked = true;
        document.smoothnessRangeNotClicked = true;
        document.smoothnessStarsNotClicked = true;
        document.symmetryRangeNotClicked = true;
        document.symmetryStarsNotClicked = true;
        if (document.videosCount == 1) {
            document.getElementById("rightButton").style.visibility = "visible";
        } else {
            document.getElementById("middleButton").style.visibility = "visible";
        }
    }, false);
    function nextVideo() {
        if (document.videosCount > document.currentVideo+1) {
            document.getElementById("leftButton").style.visibility = "visible";
            document.currentVideo=document.currentVideo+1;
        idx = document.currentVideo;
            document.getElementById("videoframe").src = document.videoArray[idx];

        }
        if (document.currentVideo == document.videosCount - 1) {
            document.getElementById("middleButton").style.visibility = "hidden";
            document.getElementById("rightButton").style.visibility = "visible";
        }
    }
    function previousVideo() {
        if (document.currentVideo > 0) {
            document.currentVideo=document.currentVideo-1;
        idx = document.currentVideo;
            document.getElementById("videoframe").src = document.videoArray[idx];
            document.getElementById("middleButton").style.visibility = "visible";
        if (document.currentVideo == 0) {
            document.getElementById("leftButton").style.visibility = "hidden";
        }
    }
    }
    function saveAndNext() {
        var evaluation_end = new Date();
        var time_spent = (evaluation_end - document.evaluation_start)/1000;
        if (time_spent < 60) {
            alert('Please spend at least one minute in the evaluation of this subject');
            return;
        }
        if (!document.general_or_symptoms.localeCompare("general")) {
            if (document.generalRangeNotClicked) {
                alert('Please move the slider for the general status of this subject');
                return;
            }
            if (document.generalStarsNotClicked) {
                alert('Please rate your confidence (click stars) for evaluation the general status of this subject');
                return;
            }
        } else {
            if (document.tremorRangeNotClicked) {
                alert('Please move the slider for the tremor status of this subject');
                return;
            }
            if (document.tremorStarsNotClicked) {
                alert('Please rate your confidence (click stars) for evaluation the tremor status of this subject');
                return;
            }
            if (document.bradykinesiaRangeNotClicked) {
                alert('Please move the slider for the bradykinesia status of this subject');
                return;
            }
            if (document.bradykinesiaStarsNotClicked) {
                alert('Please rate your confidence (click stars) for evaluation the bradykinesia status of this subject');
                return;
            }
            if (document.stabilityRangeNotClicked) {
                alert('Please move the slider for the stability status of this subject');
                return;
            }
            if (document.stabilityStarsNotClicked) {
                alert('Please rate your confidence (click stars) for evaluation the stability status of this subject');
                return;
            }
            if (document.dynStabilityRangeNotClicked) {
                alert('Please move the slider for the dynamic stability status of this subject');
                return;
            }
            if (document.dynStabilityStarsNotClicked) {
                alert('Please rate your confidence (click stars) for evaluation the dynamic stability status of this subject');
                return;
            }
            if (document.freezingRangeNotClicked) {
                alert('Please move the slider for the freezing status of this subject');
                return;
            }
            if (document.freezingStarsNotClicked) {
                alert('Please rate your confidence (click stars) for evaluation the freezing status of this subject');
                return;
            }
            if (document.smoothnessRangeNotClicked) {
                alert('Please move the slider for the smoothness status of this subject');
                return;
            }
            if (document.smoothnessStarsNotClicked) {
                alert('Please rate your confidence (click stars) for evaluation the smoothness status of this subject');
                return;
            }
            if (document.symmetryRangeNotClicked) {
                alert('Please move the slider for the symmetry status of this subject');
                return;
            }
            if (document.symmetryStarsNotClicked) {
                alert('Please rate your confidence (click stars) for evaluation the symmetry status of this subject');
                return;
            }
        }
        input_type = document.createElement("input");
	input_type.setAttribute("name", "input_type");
	input_type.setAttribute("value", document.general_or_symptoms);
	input_type.setAttribute("type", "hidden");
        document.evaluation.appendChild(input_type)
        time_spent = document.createElement("input");
	time_spent.setAttribute("name", "time_spent");
	time_spent.setAttribute("value", time_spent);
	time_spent.setAttribute("type", "hidden");
        document.evaluation.appendChild(time_spent)
        document.evaluation.submit();
    }
    function generalRangeClicked() {
        document.generalRangeNotClicked = false;
    }
    function generalRateClicked() {
        document.generalStarsNotClicked = false;
    }
    function tremorRangeClicked() {
        document.tremorRangeNotClicked = false;
    }
    function tremorRateClicked() {
        document.tremorStarsNotClicked = false;
    }
    function bradykinesiaRangeClicked() {
        document.bradykinesiaRangeNotClicked = false;
    }
    function bradykinesiaRateClicked() {
        document.bradykinesiaStarsNotClicked = false;
    }
    function stabilityRangeClicked() {
        document.stabilityRangeNotClicked = false;
    }
    function stabilityRateClicked() {
        document.stabilityStarsNotClicked = false;
    }
    function dynStabilityRangeClicked() {
        document.dynStabilityRangeNotClicked = false;
    }
    function dynStabilityRateClicked() {

    }
    function freezingRangeClicked() {

    }
    function freezingRateClicked() {

    }
    function smoothnessRangeClicked() {

    }
    function smoothnessRateClicked() {

    }
    function symmetryRangeClicked() {
        document.symmetryRangeNotClicked = false;
    }
    function symmetryRateClicked() {
        document.symmetryStarsNotClicked = false;
    }
</script>
