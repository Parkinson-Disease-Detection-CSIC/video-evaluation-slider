
{% extends "base_generic.html" %}

{% block content %}

<form action="{% url 'polls:evaluate' sub_num %}" method="post">
{% csrf_token %}

<link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
<style>
body, html {
  width: 100%;
  height: 100%;
  margin: 0;
}

.container {
  width: 100%;
  height: 100%;
}

.leftpane {
    width: 45%;
    height: 80%;
    float: left;
    background-color: rosybrown;
}

.rightpane {
  width: 45%;
  height: 80%;
  position: relative;
  float: right;
  background-color: blue;
  border-collapse: collapse;
  padding: 20px;
}

.toppane {
  width: 100%;
  height: 100px;
  border-collapse: collapse;
  background-color: #4da6ff;
}

    * {
        font-family: "Rubik", "sans-serif";
        font-size: 24pt;
    }

    .rate {
    }
    .rate:not(:checked) > input {
	position: relative;
        top:-9999px; 
    }
    .rate:not(:checked) > label {
        float:right;
        width:1em;
        overflow:hidden;
        white-space:nowrap;
        cursor:pointer;
        font-size:30px;
        color:#ccc;
    }
    .rate:not(:checked) > label:before {
        content: 'â˜… ';
    }
    .rate > input:checked ~ label {
       color: #ffc700;
    }
    .rate:not(:checked) > label:hover,
    .rate:not(:checked) > label:hover ~ label {
         color: #deb217;
    }
    .rate > input:checked + label:hover,
    .rate > input:checked + label:hover ~ label,
    .rate > input:checked ~ label:hover,
    .rate > input:checked ~ label:hover ~ label,
    .rate > label:hover ~ input:checked ~ label {
        color: #c59b08;
    }

    .vertical-center {
        text-align: right;
        margin: 0;
	position: relative;
	top: 50%;
	-ms-transform: translateY(-50%);
	transform: translateY(-50%);
    }

    div {
        text-align: right;
        margin-top: 50px;
    }

    h1 {
        color: green;
        font-size: 42pt;
        text-align: center;
    }

    input[type="range"] {
        width:300px;
    }

</style>
